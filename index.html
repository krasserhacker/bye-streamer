

<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>


  <div class="container">

    <center> 
      <div class="card" style="width: 40rem;">
        <div class="card-body">
         <div><img  src="https://www.tipeeestream.com/img/HPV2/ts_logo_lueur.png" width="290"></div>

         <p class="badge badge-primary">Version 1.0.0 by krasserhacker</p>

         <p></p>
         <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username">
        </div>



        <p></p><label for="username">provider</label>
        <div class="input-group mb-3">

          <select class="custom-select" id="prov">
            <option selected>Choose...</option>
            <option value="twitch">Twitch</option>
            <option value="youtube">YouTube</option>
            <option value="beam">Mixer</option>
            <option value="hitbox">Smashcast</option>

        </div>


        <p></p>
        <div class="form-group">

        </div>
        <p></p>
        <div class="form-group">
          <label for="refresh_token">refresh_token</label>
          <input type="text" class="form-control" id="rtoken" placeholder="Enter refresh_token">
        </div>

        <p></p>
        <div class="form-group">
          <label for="access_token">api_token</label>
          <input type="text" class="form-control" id="apitoken" placeholder="Enter api_token">
        </div>
        <div class="form-group">
          <label for="Response">Response</label>
          <textarea readonly style="resize: none;" class="form-control" id="logs" rows="2"></textarea>
        </div>

        <button onclick="connect()" type="button" class="btn btn-primary btn-block">Fire</button>
        <p>   

        </div>
