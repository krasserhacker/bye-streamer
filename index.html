function connect() {
axios.get('https://api.tipeeestream.com/v1.0/scenes/remote?apiKey='+ document.getElementById('apitoken').value)
.then(function (response) {
   
  this.infos = response.data;

          provider: document.getElementById('prov').value,
          access_token: document.getElementById('atoken').value,

          origin: 'managementSecurity'
          })
          addLine(request.status + " | " + request.responseText);

}
